<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>PCS - Add rating</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12 d-flex p-0">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>&nbsp;|&nbsp;
			<a href="/user/list">User list</a>
			<div class="ms-auto">Logged in user: <b th:text="${connectedUser}"></b>
			</div>
		</div>
	</div>
	<div class="row">
		<form th:action="@{/logout}" method="POST" class="d-flex justify-content-end p-0">
			<input type="submit" value="Logout" />
		</form>
	</div>
	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodysRating" class="col-sm-2 control-label">MoodysRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodysRating}" id="moodysRating" placeholder="MoodysRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sandPRating" class="col-sm-2 control-label">SandPRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandPRating}" id="sandPRating" placeholder="SandPRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fitchRating" class="col-sm-2 control-label">FitchRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitchRating}" id="fitchRating" placeholder="FitchRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="order" class="col-sm-2 control-label">Order</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{orderNumber}" id="order" placeholder="FitchRating" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
					<p class="text-danger" th:if="${ratingError != null}" th:text="${ratingError}"></p>
				</div>
			</div>


			<div class="form-group mt-2">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rating">
				</div>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="d-flex justify-content-end p-0">
			<img th:src="@{/images/pcs-banner.PNG}" alt="pcs logo" class="img-fluid col-4 col-md-2 ms-auto"/>
		</div>
	</div>


</div>
</body>
</html>
