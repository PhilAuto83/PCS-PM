<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>PCS - Update curve point</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12 d-flex p-0">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>&nbsp;|&nbsp;
			<a href="/user/list">User list</a>
			<div class="ms-auto">Logged in user: <b th:text="${connectedUser}"></b>
			</div>
		</div>
	</div>
	<div class="row">
		<form th:action="@{/logout}" method="POST" class="d-flex justify-content-end p-0">
			<input type="submit" value="Logout" />
		</form>
	</div>
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="number" step="0.001" th:field="*{term}" id="term" placeholder="Term" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group mb-2">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="number" step="0.001" th:field="*{value}" id="value" placeholder="Value" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Curve Point">
				</div>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="d-flex justify-content-end p-0">
			<img th:src="@{/images/pcs-banner.PNG}" alt="pcs logo" class="img-fluid col-4 col-md-2 ms-auto"/>
		</div>
	</div>

</div>
</body>
</html>
